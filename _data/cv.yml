- title: Working Papers
  type: time_table
  contents:
    - title: Who Should the Taxman Visit? Evidence from Door-to-Door Tax Enforcement in Indonesia
      institution: with Muhammad Khudadad Chattha — Job Market Paper
      year: Latest version
      description:
        - Door-to-door visits increased payment rates by ≈7.8 p.p. with persistent effects over ≥4 years.
        - Individualized treatment-effect estimates inform targeting under participation- vs revenue-maximizing rules.
        - Link — https://www.dropbox.com/scl/fi/qodx9itpiat1vxvspoo0p/JMP-Public.pdf?rlkey=p8k3a90d65dcu74db79mge6qq&st=kbwywkgm&dl=0
    - title: Low-Cost Reminders and Property Tax Compliance — Evidence from a Field Experiment
      institution: with M.K. Chattha, N.P. Soko, and P. Tyas
      year: Latest version
      description:
        - WhatsApp nudges increased compliance; soft-tone messaging closed compliance gaps and dominated penalty framing long-term.
        - Link — https://www.dropbox.com/scl/fi/q3xtiwog6g1fu77vcr4ut/Whatsapp-Indonesia-Public.pdf?rlkey=ipptyuk4chuieac3y1lpl4r4h&st=eu0yvfs7&dl=0
    - title: The Mechanics of Deforestation Electoral Cycles in Brazil
      institution: with Marcelo Gonçalves
      year: Draft available upon request
      description:
        - Tests an administrative channel linking political alignment and deforestation via enforcement staffing.

